# .github/workflows/build.yml
name: Wails Build

on:
  release:
    types: [ published ]

# Add permissions for release uploads
permissions:
  contents: write
  
env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: 'App'
            platform: 'linux/amd64'
            os: 'ubuntu-latest'
          - name: 'App'
            platform: 'windows/amd64'
            os: 'windows-latest'
          - name: 'App'
            platform: 'darwin/universal'
            os: 'macos-latest'
    
    runs-on: ${{ matrix.build.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          check-latest: true
          cache: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: './frontend/pnpm-lock.yaml'

      # Linux specific dependencies - Updated for Ubuntu 24.04+
      - name: Install Linux dependencies
        if: matrix.build.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libgtk-3-dev libwebkit2gtk-4.1-dev

      # Install frontend dependencies with pnpm
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./frontend

      # Build frontend explicitly with pnpm
      - name: Build frontend
        run: pnpm run build
        working-directory: ./frontend

      # Install Wails
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # Build the application with webkit2_41 tag for Linux
      - name: Build Wails app (Linux)
        if: matrix.build.os == 'ubuntu-latest'
        run: wails build -clean -platform ${{ matrix.build.platform }} -tags webkit2_41 -skipbindings -s

      # Build the application (macOS/Windows)
      - name: Build Wails app (macOS/Windows)
        if: matrix.build.os != 'ubuntu-latest'
        run: wails build -clean -platform ${{ matrix.build.platform }} -skipbindings -s

      # Upload artifacts - Linux
      - name: Upload Linux artifact
        if: matrix.build.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build.name }}-linux-amd64
          path: build/bin/*

      # Upload artifacts - macOS
      - name: Upload macOS artifact
        if: matrix.build.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build.name }}-darwin-universal
          path: build/bin/*.app

      # Upload artifacts - Windows
      - name: Upload Windows artifact
        if: matrix.build.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build.name }}-windows-amd64
          path: build/bin/*.exe

      # Package artifacts for release
      - name: Package Linux artifact
        if: matrix.build.os == 'ubuntu-latest' && github.event_name == 'release'
        run: |
          cd build/bin
          tar -czf ../../${{ matrix.build.name }}-linux-amd64.tar.gz *
          
      - name: Package Windows artifact
        if: matrix.build.os == 'windows-latest' && github.event_name == 'release'
        shell: pwsh
        run: |
          cd build/bin
          Compress-Archive -Path * -DestinationPath ../../${{ matrix.build.name }}-windows-amd64.zip

      - name: Package macOS artifact
        if: matrix.build.os == 'macos-latest' && github.event_name == 'release'
        run: |
          cd build/bin
          zip -r ../../${{ matrix.build.name }}-darwin-universal.zip *.app

      # Upload to GitHub Release
      - name: Upload Release Assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tar.gz
            *.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
