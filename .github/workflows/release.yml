name: Build Wails App

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.display }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        display: [linux, windows, macos]
        include:
          - os: ubuntu-latest
            display: linux
          - os: windows-latest
            display: windows
          - os: macos-latest
            display: macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v3/cmd/wails@latest

      - name: Setup Node (frontend)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build Wails App
        run: wails build -clean

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wails-${{ matrix.display }}
          path: build/bin/**

  create_release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download linux artifact
        uses: actions/download-artifact@v4
        with:
          name: wails-linux
          path: artifacts/linux

      - name: Download windows artifact
        uses: actions/download-artifact@v4
        with:
          name: wails-windows
          path: artifacts/windows

      - name: Download macos artifact
        uses: actions/download-artifact@v4
        with:
          name: wails-macos
          path: artifacts/macos

      - name: Create GitHub Release & upload files
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: 'Release ${{ github.ref_name }}'
          files: |
            artifacts/linux/*
            artifacts/windows/*
            artifacts/macos/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
