name: Build Wails App

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v3/cmd/wails@latest

      - name: Install Node (for frontend)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build Wails App
        run: wails build -clean

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: wails-${{ matrix.os }}
          path: build/bin/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Linux Artifacts
        uses: actions/download-artifact@v3
        with:
          name: wails-ubuntu-latest
          path: artifacts/linux

      - name: Download Windows Artifacts
        uses: actions/download-artifact@v3
        with:
          name: wails-windows-latest
          path: artifacts/windows

      - name: Download macOS Artifacts
        uses: actions/download-artifact@v3
        with:
          name: wails-macos-latest
          path: artifacts/macos

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: 'Release ${{ github.ref_name }}'
          files: |
            artifacts/linux/*
            artifacts/windows/*
            artifacts/macos/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
